<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Mapping</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.1/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto p-4">
    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-green-500 shadow-md rounded-lg bg-white" th:if="${urlShort}">
            <thead class="bg-green-600 text-white">
            <tr>
                <th class="px-4 py-2 border border-green-500">CLICK COUNT</th>
                <th class="px-4 py-2 border border-green-500">ORIGINAL URL</th>
                <th class="px-4 py-2 border border-green-500">SHORT URL</th>
                <th class="px-4 py-2 border border-green-500">CREATED DATE</th>
                <th class="px-4 py-2 border border-green-500">USER</th>
                <th class="px-4 py-2 border border-green-500">USERNAME</th>
                <th class="px-4 py-2 border border-green-500">CLICK ID</th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-gray-50 hover:bg-green-100 transition duration-200">
                <td class="px-4 py-2 border border-green-500 text-center" th:text="${urlShort.click_count}"></td>
                <td class="px-4 py-2 border border-green-500 text-center">
                    <a class="text-blue-600 hover:underline" th:href="${urlShort.original_url}" th:text="${urlShort.original_url}"></a>
                </td>
                <td class="px-4 py-2 border border-green-500 text-center" th:text="${urlShort.short_url}"></td>
                <td class="px-4 py-2 border border-green-500 text-center" th:text="${urlShort.created_date}"></td>
                <td class="px-4 py-2 border border-green-500 text-center" th:text="${urlShort.user}"></td>
                <td class="px-4 py-2 border border-green-500 text-center" th:text="${urlShort.username}"></td>
                <td class="px-4 py-2 border border-green-500 text-center" th:text="${urlShort.click_id}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>

    <table class="w-full border-collapse border border-green-500 shadow-md rounded-lg bg-white" th:if="${listallData}">
        <thead class="bg-green-600 text-white">
        <tr>
            <th class="px-4 py-2 border border-green-500">URL-ID</th>
            <th class="px-4 py-2 border border-green-500">CLICK-COUNT</th>
            <th class="px-4 py-2 border border-green-500">CREATED DATE</th>
            <th class="px-4 py-2 border border-green-500">ORIGINAL URL</th>
            <th class="px-4 py-2 border border-green-500">SHORT URL</th>
            <th class="px-4 py-2 border border-green-500">USER-USERID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${listallData}">
            <td class="px-4 py-2 border border-green-500 text-center" th:text="${data.url_id}"></td>
           <td class="px-4 py-2 border border-green-500 text-center" th:text="${data.clickCount}"></td>
            <td class="px-4 py-2 border border-green-500 text-center" th:text="${data.createdDate}"></td>
            <td class="px-4 py-2 border border-green-500 text-center" th:text="${data.originalUrl}"></td>
            <td class="px-4 py-2 border border-green-500 text-center" th:text="${data.shortUrl}"></td>
            <td class="px-4 py-2 border border-green-500 text-center" th:text="${data.user}"></td>
        </tr>
        </tbody>
    </table>

</div>




</body>
</html>
