<script>
  function loginSuccess(){
  let username=document.getElementById("username").value;
   let password=document.getElementById("password").value;
 let paragraph=document.querySelector(".output p");

  if(username==="" || password===""){
     showCustumAlert("Enter Credential Correctly");
   }
else{
<!--  paragraph.textContent="LOGIN SUCCESS";-->
<!--  paragraph.style.color="green";-->

  showCustumAlert("LOGIN SUCCESS WITH--->>"+username)

  }
}
  function showCustumAlert(message){

let alertBox=document.createElement("div");
alertBox.classList.add("custom-alert");  // Add a class for styling

let alertMessage=document.createElement("h3");
alertMessage.textContent=message;

let closeButton=document.createElement("button");
closeButton.textContent="CLOSE";
closeButton.classList.add("custom-alert");
closeButton.onclick=function(){
document.body.removeChild(alertBox);
}

alertBox.appendChild(alertMessage);
alertBox.appendChild(closeButton);
document.body.appendChild(alertBox);
  }

</script>
